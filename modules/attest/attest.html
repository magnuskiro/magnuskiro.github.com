<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Editor CSS -->
    <link href="assets/jsPDF/editor.css" rel="stylesheet"/>

</head>

<body>
<div class="container">

    <div class="row-fluid">
        <!-- Right side preview -->
        <div class="span6" style="float: right">
            <iframe class="preview-pane" width="100%" height="650" frameborder="0" style="position:relative;z-index:999"></iframe>
        </div>

        <!-- Template dropdown. -->
        <div class="span5 no-gutter">
            <div class="template-picker">
                <label for="template">Choose Template to use: </label>
                <select id="template" name="template">
                    <option>Hold your horses...</option>
                </select>
            </div>
        </div>

        <!-- Left side editor -->
        <iframe id="editor" class="editor-pane"></iframe>

        <!-- Left side editor-->
        <div class="controls">

            <!-- TODO -->
            <div class="pull-right">
                <!--<a href="#" class="btn btn-primary">Download Your Code</a>-->
                <a href="#" class="btn btn-primary download-pdf">Download PDF</a>
            </div>

            <!-- TODO -->
            <label class="checkbox">
                <input type="checkbox" id="auto-refresh" checked="checked"/> Auto refresh on changes?
            </label>
            <a href="#" class="run-code hide btn btn-success">Run Code</a>

            <!-- TODO -->
            <div class="alert hide">
                Auto refresh disabled for this
            </div>

        </div>

    </div>

</div> <!-- /container -->

<script src="http://use.edgefonts.net/source-code-pro.js"></script>

<!-- Scripts down here -->
<script src="http://html2canvas.hertzen.com/build/html2canvas.js"></script>

<!-- Code editor -->

<script src="https://cdn.jsdelivr.net/ace/1.1.01/noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

<!-- Scripts in development mode -->
<script type="text/javascript" src="assets/jsPDF/jspdf.min.js"></script>

<!-- Editor -->
<script type="text/javascript" src="modules/attest/attest.js"></script>

</body>
</html>
